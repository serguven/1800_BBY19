<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Excelsior</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="d-block mx-auto mb-4" src="./images/Excelsior-logo.png" alt="" width="100" height="100"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Reminders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Motivational Quotes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calendar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div>
        <div class="px-4 py-5 my-5 text-center">
          <img class="d-block mx-auto mb-4" src="./images/Excelsior-logo.png" alt="" width="300" height="300">
          <h1 class="display-5 fw-bold"></h1>
          <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <h1>What do you want to start?</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <img src="./images/choose.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Choose an activity</h5>
            <p class="card-text"></p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./images/create.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Create your own activity</h5>
            <p class="card-text"></p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>

</html>
